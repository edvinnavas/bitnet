<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>.:LEXCOM REPORTES:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formReporteEventos">
                <link href="css/style.css" rel="stylesheet" type="text/css"/>
                <p:panel id="panelReporteEventos" header="Reporte de pagos" style="width:60%; font-size:10px; font-weight:bold;">
                    <p:panelGrid columns="4" style="width:100%;">
                        <f:facet name="header">
                            <p:outputLabel value="Periodo Reporte"/>
                        </f:facet>
                        <p:outputLabel value="Fecha incial"/>
                        <p:calendar id="dccFecha1" value="#{Reporte_Eventos.fecha1}" readonlyInput="true" styleClass="AnchoCalendar"/>
                        <p:outputLabel value="Fecha final"/>
                        <p:calendar id="dccFecha2" value="#{Reporte_Eventos.fecha2}" readonlyInput="true" styleClass="AnchoCalendar"/>
                    </p:panelGrid>
                    <p:panelGrid columns="4" style="width:100%;">
                        <f:facet name="header">
                            <p:outputLabel value="usuario"/>
                        </f:facet>
                        <p:selectOneMenu id="somCorporacion" value="#{Reporte_Eventos.user}" style="width:400px;">
                            <f:selectItem itemLabel="Seleccionar uno..."/>
                            <f:selectItems value="#{Reporte_Eventos.lista_user}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:panelGrid columns="4" style="width:100%;">
                        <f:facet name="header">
                            <p:outputLabel value="Evento"/>
                        </f:facet>
                        <p:selectOneMenu id="somevento" value="#{Reporte_Eventos.evento}" style="width:400px;">
                            <f:selectItem itemLabel="Seleccionar uno..."/>
                            <f:selectItems value="#{Reporte_Eventos.lista_evento}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h:panelGrid columns="2" style="width:100%;">
                        <p:commandButton id="btnGenerar" value="Generar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" actionListener="#{Reporte_Eventos.generar_reporte}" styleClass="ui-priority-primary" icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{Reporte_Eventos.file}"/>
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:composition>
    </h:body>
</html>
