<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="text/html; charset=UTF-8; width=device-width; initial-scale=1.0" http-equiv="Content-Type"/>
            <title>.:LEXCOM-APP:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formListDeudor">
                <p:panel id="panelDeudor">
                    <p:dataTable 
                        id="tblDeudor"
                        var="deu"
                        widgetVar="dtblWidgetDeu"
                        value="#{Deudor.lst_deudor}"
                        selectionMode="single"
                        selection="#{Deudor.selectedDeudor}"
                        rowKey="#{deu.deudor}"
                        reflow="true"
                        paginator="true"
                        rows="10"
                        rowsPerPageTemplate="10,100,500"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        style="font-size:10px; font-weight:bold;">
                        <f:facet name="header">
                            <h:outputText value="LISTADO DE DEUDORES"/>
                        </f:facet>

                        <p:ajax event="rowDblselect" listener="#{Deudor.carga_info_modificar}" update="DialogCrearDeudor, formMenu:mensaje2" global="false"/>

                        <p:column headerText="Id" sortBy="#{deu.deudor}" filterBy="#{deu.deudor}" filterMatchMode="contains">
                            <h:outputText value="#{deu.deudor}"/>
                        </p:column>
                        <p:column headerText="Actor" sortBy="#{deu.actor}" filterBy="#{deu.actor}" filterMatchMode="contains">
                            <h:outputText value="#{deu.actor}"/>
                        </p:column>
                        <p:column headerText="Caso" sortBy="#{deu.caso}" filterBy="#{deu.caso}" filterMatchMode="contains">
                            <h:outputText value="#{deu.caso}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{deu.nombre}" filterBy="#{deu.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{deu.nombre}"/>
                        </p:column>
                        <p:column headerText="DPI" sortBy="#{deu.no_cuenta}" filterBy="#{deu.no_cuenta}" filterMatchMode="contains">
                            <h:outputText value="#{deu.no_cuenta}"/>
                        </p:column>
                        <p:column headerText="NIT" sortBy="#{deu.no_cuenta_otro}" filterBy="#{deu.no_cuenta_otro}" filterMatchMode="contains">
                            <h:outputText value="#{deu.no_cuenta_otro}"/>
                        </p:column>
                        <p:column headerText="Cargado" sortBy="#{deu.cargado}" filterBy="#{deu.cargado}" filterMatchMode="contains">
                            <h:outputText value="#{deu.cargado}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton id="btnExcel" value="Excel" ajax="false" icon="ui-icon-plus" style="font-size:10px; font-weight:bold;">
                            <p:dataExporter id="dataexpExcel" type="xls" target="tblDeudor" fileName="Deudores"/>
                        </p:commandButton>
                        <p:commandButton id="btnCrear" actionListener="#{Deudor.carga_info_insertar}" ajax="true" icon="ui-icon-plus" value="Crear" update="DialogCrearDeudor" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnModificar" actionListener="#{Deudor.carga_info_modificar}" ajax="true" icon="ui-icon-plus" value="Modificar" update="DialogCrearDeudor, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnEliminar" actionListener="#{Deudor.carga_info_eliminar}" ajax="true" icon="ui-icon-plus" value="Eliminar" update="DialogCrearDeudor, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnActivar" actionListener="#{Deudor.carga_info_activar}" ajax="true" icon="ui-icon-plus" value="Activar" update="DialogCrearDeudor, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnVer" actionListener="#{Deudor.carga_info_ver}" ajax="true" icon="ui-icon-plus" value="Ver" update="DialogCrearDeudor, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                    </f:facet>
                </p:panel>
            </h:form>

            <p:dialog id="DialogCrearDeudor" header="DEUDOR" widgetVar="dlg1" modal="true" width="1100px" resizable="true" appendTo="@(body)" closeOnEscape="true" style="font-size:9px; font-weight:bold;">
                <h:form id="FormCrearDeudor">
                    <p:scrollPanel mode="native" style="width:1085px; height:546px;">
                        <p:tabView>
                            <p:tab title="Datos generales">
                                <link href="css/style.css" rel="stylesheet" type="text/css"/>
                                <p:panelGrid columns="6" style="width:100%;">
                                    <f:facet name="header">
                                        <div align="left">
                                            <h:outputText value="Datos Personales"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="Nombre"/>
                                    <p:inputText id="txtNombre" disabled="#{Deudor.txtNombre}" value="#{Deudor.nombre_d}" style="width:200px;"/>
                                    <p:outputLabel value="DPI"/>
                                    <p:inputText id="txtDpi" disabled="#{Deudor.txtDpi}" value="#{Deudor.dpi_d}" style="width:200px;"/>
                                    <p:outputLabel value="NIT"/>
                                    <p:inputText id="txtNit" disabled="#{Deudor.txtNit}" value="#{Deudor.nit_d}" style="width:200px;"/>
                                    <p:outputLabel value="Fecha nacimiento"/>
                                    <p:calendar id="calFechaNac" disabled="#{Deudor.calFechaNac}" value="#{Deudor.fecha_nacimiento_d}" pattern="dd/MM/yyyy" styleClass="AnchoCalendar"/>
                                    <p:outputLabel value="Sexo"/>
                                    <p:selectOneMenu id="somSexo" disabled="#{Deudor.somSexo}" value="#{Deudor.sexo_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_sexo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Estado civil"/>
                                    <p:selectOneMenu id="somEstadoCivil" disabled="#{Deudor.somEstadoCivil}" value="#{Deudor.estado_civil_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_estado_civil}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Profesión"/>
                                    <p:inputText id="txtProfesion" disabled="#{Deudor.txtProfesion}" value="#{Deudor.profesion_d}" style="width:200px;"/>
                                    <p:outputLabel value="País"/>
                                    <p:selectOneMenu id="somPais" disabled="#{Deudor.somPais}" value="#{Deudor.pais_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_pais}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Departamento"/>
                                    <p:selectOneMenu id="somDepartamento" disabled="#{Deudor.somDepartamento}" value="#{Deudor.departamento_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_departamento}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Nacionalidad"/>
                                    <p:inputText id="txtNacionalidad" disabled="#{Deudor.txtNacionalidad}" value="#{Deudor.nacionalidad_d}" style="width:200px;"/>
                                    <p:outputLabel value="Dirección"/>
                                    <p:inputText id="txtDireccion" disabled="#{Deudor.txtDireccion}" value="#{Deudor.direccion_d}" style="width:200px;"/>
                                    <p:outputLabel value="Zona"/>
                                    <p:inputText id="txtZona" disabled="#{Deudor.spnZona}" value="#{Deudor.zona_d}" style="width:200px;"/>
                                    <p:outputLabel value="Telefono casa"/>
                                    <p:inputText id="txtTelefonoCasa" disabled="#{Deudor.txtTelefonoCasa}" value="#{Deudor.telefono_casa_d}" style="width:200px;"/>
                                    <p:outputLabel value="Telefono celular"/>
                                    <p:inputText id="txtTelefonoCelular" disabled="#{Deudor.txtTelefonoCelular}" value="#{Deudor.telefono_celular_d}" style="width:200px;"/>
                                    <p:outputLabel value="Correo Electronico"/>
                                    <p:inputText id="txtCorreoElectronico" disabled="#{Deudor.txtCorreoElectronico}" value="#{Deudor.correo_electronico_d}" style="width:200px;"/>
                                </p:panelGrid>
                                <p:panelGrid columns="2" style="width:100%;">
                                    <f:facet name="header">
                                        <div align="left">
                                            <h:outputText value="Laboral"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="Lugar trabajo"/>
                                    <p:inputText id="txtLugarTrabajo" disabled="#{Deudor.txtLugarTrabajo}" value="#{Deudor.lugar_trabajo_d}" style="width:912px;"/>
                                    <p:outputLabel value="Contacto trabajo"/>
                                    <p:inputText id="txtContactoTrabajo" disabled="#{Deudor.txtContactoTrabajo}" value="#{Deudor.direccion_trabajo_d}" style="width:912px;"/>
                                    <p:outputLabel value="Telefono trabajo"/>
                                    <p:inputText id="txtTelefonoTrabajo" disabled="#{Deudor.txtTelefonoTrabajo}" value="#{Deudor.telefono_trabajo_d}" style="width:912px;"/>
                                </p:panelGrid>
                                <p:panelGrid columns="6" style="width:100%;">
                                    <f:facet name="header">
                                        <div align="left">
                                            <h:outputText value="Expediente"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="Actor"/>
                                    <p:selectOneMenu id="somActor" disabled="#{Deudor.somActor}" value="#{Deudor.actor_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_actor}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Caso"/>
                                    <p:inputText id="txtCaso" disabled="#{Deudor.spnCaso}" value="#{Deudor.caso_d}" style="width:200px;"/>
                                    <p:outputLabel value="Fecha ingreso"/>
                                    <p:calendar id="calFechaIngreso" disabled="#{Deudor.calFechaIngreso}" value="#{Deudor.fecha_ingreso_d}" pattern="dd/MM/yyyy" styleClass="AnchoCalendar"/>
                                    <p:outputLabel value="Cosecha"/>
                                    <p:selectOneMenu id="somCosecha" disabled="#{Deudor.somCosecha}" value="#{Deudor.cosecha_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_cosecha}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="No. Cuenta"/>
                                    <p:inputText id="txtNoCuenta" disabled="#{Deudor.txtNoCuenta}" value="#{Deudor.no_cuenta_d}" style="width:200px;"/>
                                    <p:outputLabel value="Otro No. Cuenta"/>
                                    <p:inputText id="txtOtroNoCuenta" disabled="#{Deudor.txtOtroNoCuenta}" value="#{Deudor.no_cuenta_otro_d}" style="width:200px;"/>
                                    <p:outputLabel value="Moneda"/>
                                    <p:selectOneMenu id="somMoneda" disabled="#{Deudor.somMoneda}" value="#{Deudor.moneda_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_moneda}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Monto inicial"/>
                                    <p:inputText id="txtMontoInicial" disabled="#{Deudor.spnMontoInicial}" value="#{Deudor.monto_inicial_d}" style="width:200px;"/>
                                    <p:outputLabel value="Estado"/>
                                    <p:selectOneMenu id="somEstado" disabled="#{Deudor.somEstado}" value="#{Deudor.sestado_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_estado}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Status"/>
                                    <p:selectOneMenu id="somStatus" disabled="#{Deudor.somStatus}" value="#{Deudor.estatus_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_status}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Garantía"/>
                                    <p:selectOneMenu id="somGarantia" disabled="#{Deudor.somGarantia}" value="#{Deudor.garantia_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_garantia}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Fecha recepción"/>
                                    <p:calendar id="calFechaRecepcion" disabled="#{Deudor.calFechaRecepcion}" value="#{Deudor.fecha_recepcion_d}" pattern="dd/MM/yyyy" styleClass="AnchoCalendar"/>
                                    <p:outputLabel value="Gestor"/>
                                    <p:selectOneMenu id="somGestor" disabled="#{Deudor.somGestor}" value="#{Deudor.gestor_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_gestor}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Cargado"/>
                                    <p:selectOneMenu id="somCargado" disabled="#{Deudor.somCargado}" value="#{Deudor.cargado_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_cargado}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Anticipo"/>
                                    <p:selectOneMenu id="somAnticipo" disabled="#{Deudor.somAnticipo}" value="#{Deudor.anticipo_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_anticipo}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Antigüedad"/>
                                    <p:selectOneMenu id="somAntiguedad" disabled="#{Deudor.somAntiguedad}" value="#{Deudor.antiguedad_d}" style="width:207px;">
                                        <f:selectItem itemLabel="Seleccionar uno..."/>
                                        <f:selectItems value="#{Deudor.lst_antiguedad}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel value="Saldo"/>
                                    <p:inputText id="txtSaldo" disabled="#{Deudor.spnSaldo}" value="#{Deudor.saldo_d}" style="width:200px;"/>
                                    <p:outputLabel value="Complemento"/>
                                    <p:inputText id="txtComplemento" style="width:200px;"/>
                                </p:panelGrid>
                                <p:panelGrid columns="8" style="width:100%;">
                                    <f:facet name="header">
                                        <div align="left">
                                            <h:outputText value="Investigación"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="PDF"/>
                                    <p:selectBooleanCheckbox id="chkPdf" disabled="#{Deudor.chkPdf}" value="#{Deudor.PDF_d}"/>
                                    <p:outputLabel value="INV"/>
                                    <p:selectBooleanCheckbox id="chkInv" disabled="#{Deudor.chkInv}" value="#{Deudor.INV_d}"/>
                                    <p:outputLabel value="MAY"/>
                                    <p:selectBooleanCheckbox id="chkMay" disabled="#{Deudor.chkMay}" value="#{Deudor.MAYCOM_d}"/>
                                    <p:outputLabel value="NIT"/>
                                    <p:selectBooleanCheckbox id="chkNit" disabled="#{Deudor.chkNit}" value="#{Deudor.NITS_d}"/>
                                </p:panelGrid>
                            </p:tab>
                            <p:tab title="Descripciones">
                                <p:panelGrid columns="1" style="width:100%;">
                                    <f:facet name="header">
                                        <div align="left">
                                            <h:outputText value="Descripciones"/>
                                        </div>
                                    </f:facet>
                                    <p:outputLabel value="Descripción"/>
                                    <p:inputTextarea id="itaDescripcion" disabled="#{Deudor.itaDescripcion}" value="#{Deudor.descripcion_d}" rows="16" autoResize="false" style="width:98%;"/>
                                    <p:outputLabel value="Descripción adicional"/>
                                    <p:inputTextarea id="itaDescripcionAdicional" disabled="#{Deudor.itaDescripcionAdicional}" value="#{Deudor.descripcion_adicional_d}" rows="16" autoResize="false" style="width:98%;"/>
                                </p:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </p:scrollPanel>
                    <div align="right">
                        <p:commandButton id="btnAceptar" disabled="#{Deudor.btnAceptar}" ajax="true" value="Aceptar" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('dlg1').hide()" update="formMenu:mensaje2, formListDeudor" actionListener="#{Deudor.aceptar}">
                            <p:confirm header="Confirmación" message="Esta seguro desea realizar esta acción?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton id="btnCancelar" disabled="#{Deudor.btnCancelar}" ajax="true" value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('dlg1').hide()"/>
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
