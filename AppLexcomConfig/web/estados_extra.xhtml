<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>.:LEXCOM REPORTES:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formListEstado">
                <p:panel id="panelEstado">
                    <p:dataTable 
                        id="tblEstado"
                        var="est"
                        widgetVar="dtblWidgetEst"
                        value="#{SestadoExtra.lst_sestado}"
                        selectionMode="single"
                        selection="#{SestadoExtra.selectedSestado}"
                        rowKey="#{est.sestado}"
                        reflow="true"
                        paginator="true"
                        rows="10"
                        rowsPerPageTemplate="10,100,500"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        style="font-size:10px; font-weight:bold;">
                        <f:facet name="header">
                            <h:outputText value="LISTADO DE ESTADOS EXTRAJUDICIALES"/>
                        </f:facet>
                        
                        <p:ajax event="rowDblselect" listener="#{SestadoExtra.carga_info_modificar}" update="DialogCrearEstado, formMenu:mensaje2" global="false"/>
                        
                        <p:column headerText="Id" sortBy="#{est.sestado}" filterBy="#{est.sestado}" filterMatchMode="contains">
                            <h:outputText value="#{est.sestado}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{est.nombre}" filterBy="#{est.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{est.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado" sortBy="#{est.estado}" filterBy="#{est.estado}" filterMatchMode="contains">
                            <h:outputText value="#{est.estado}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton id="btnExcel" value="Excel" ajax="false" icon="ui-icon-plus" style="font-size:10px; font-weight:bold;">
                            <p:dataExporter id="dataexpExcel" type="xls" target="tblEstado" fileName="Estados extrajudicial"/>
                        </p:commandButton>
                        <p:commandButton id="btnCrear" actionListener="#{SestadoExtra.carga_info_insertar}" ajax="true" icon="ui-icon-plus" value="Crear" update="DialogCrearEstado" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnModificar" actionListener="#{SestadoExtra.carga_info_modificar}" ajax="true" icon="ui-icon-plus" value="Modificar" update="DialogCrearEstado, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnEliminar" actionListener="#{SestadoExtra.carga_info_eliminar}" ajax="true" icon="ui-icon-plus" value="Eliminar" update="DialogCrearEstado, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnActivar" actionListener="#{SestadoExtra.carga_info_activar}" ajax="true" icon="ui-icon-plus" value="Activar" update="DialogCrearEstado, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnVer" actionListener="#{SestadoExtra.carga_info_ver}" ajax="true" icon="ui-icon-plus" value="Ver" update="DialogCrearEstado, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                    </f:facet>
                </p:panel>
            </h:form>
            <p:dialog id="DialogCrearEstado" header="ESTADO EXTRAJUDICIAL" widgetVar="dlg1" modal="true" resizable="true" appendTo="@(body)" closeOnEscape="true" style="font-size:10px; font-weight:bold;">
                <h:form id="FormCrearEstado">
                    <link href="css/style.css" rel="stylesheet" type="text/css"/>
                    <p:panelGrid columns="1" style="width:100%;">
                        <p:outputLabel value="Nombre"/>
                        <p:inputText id="txtNombre" disabled="#{SestadoExtra.txtNombre}" value="#{SestadoExtra.nombre_d}" style="width:400px;"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="width:100%;">
                        <p:outputLabel value="Descripción"/>
                        <p:inputTextarea id="itaDescripcion" disabled="#{SestadoExtra.itaDescripcion}" value="#{SestadoExtra.descripcion_d}" rows="5" autoResize="false" style="width:98%;"/>
                    </p:panelGrid>
                    <div align="right">
                        <p:commandButton id="btnAceptar" disabled="#{SestadoExtra.btnAceptar}" ajax="true" value="Aceptar" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('dlg1').hide()" update="formMenu:mensaje2, formListEstado" actionListener="#{SestadoExtra.aceptar}">
                            <p:confirm header="Confirmación" message="Esta seguro desea realizar esta acción?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton id="btnCancelar" disabled="#{SestadoExtra.btnCancelar}" ajax="true" value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('dlg1').hide()"/>
                        
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
