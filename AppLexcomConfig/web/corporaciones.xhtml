<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
            <title>.:LEXCOM REPORTES:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formListCorporacion">
                <p:panel id="panelCorporacion">
                    <p:dataTable 
                        id="tblCorporacion"
                        var="cor"
                        widgetVar="dtblWidgetCor"
                        value="#{Cooperacion.lst_cooperacion}"
                        selectionMode="single"
                        selection="#{Cooperacion.selectedCooperacion}"
                        rowKey="#{cor.cooperacion}"
                        reflow="true"
                        paginator="true"
                        rows="10"
                        rowsPerPageTemplate="10,100,500"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                        style="font-size:10px; font-weight:bold;">
                        <f:facet name="header">
                            <h:outputText value="LISTADO DE CORPORACIONES"/>
                        </f:facet>
                        
                        <p:ajax event="rowDblselect" listener="#{Cooperacion.carga_info_modificar}" update="DialogCrearCorporacion, formMenu:mensaje2" global="false"/>
                        
                        <p:column headerText="Id" sortBy="#{cor.cooperacion}" filterBy="#{cor.cooperacion}" filterMatchMode="contains">
                            <h:outputText value="#{cor.cooperacion}"/>
                        </p:column>
                        <p:column headerText="Nombre" sortBy="#{cor.nombre}" filterBy="#{cor.nombre}" filterMatchMode="contains">
                            <h:outputText value="#{cor.nombre}"/>
                        </p:column>
                        <p:column headerText="Estado" sortBy="#{cor.estado}" filterBy="#{cor.estado}" filterMatchMode="contains">
                            <h:outputText value="#{cor.estado}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <p:commandButton id="btnExcel" value="Excel" ajax="false" icon="ui-icon-plus" style="font-size:10px; font-weight:bold;">
                            <p:dataExporter id="dataexpExcel" type="xls" target="tblCorporacion" fileName="Corporaciones"/>
                        </p:commandButton>
                        <p:commandButton id="btnCrear" actionListener="#{Cooperacion.carga_info_insertar}" ajax="true" icon="ui-icon-plus" value="Crear" update="DialogCrearCorporacion" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnModificar" actionListener="#{Cooperacion.carga_info_modificar}" ajax="true" icon="ui-icon-plus" value="Modificar" update="DialogCrearCorporacion, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnEliminar" actionListener="#{Cooperacion.carga_info_eliminar}" ajax="true" icon="ui-icon-plus" value="Eliminar" update="DialogCrearCorporacion, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnActivar" actionListener="#{Cooperacion.carga_info_activar}" ajax="true" icon="ui-icon-plus" value="Activar" update="DialogCrearCorporacion, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                        <p:commandButton id="btnVer" actionListener="#{Cooperacion.carga_info_ver}" ajax="true" icon="ui-icon-plus" value="Ver" update="DialogCrearCorporacion, formMenu:mensaje2" style="font-size:10px; font-weight:bold;"/>
                    </f:facet>
                </p:panel>
            </h:form>
            
            <p:dialog id="DialogCrearCorporacion" header="CORPORACIÓN" widgetVar="dlg1" modal="true" resizable="true" appendTo="@(body)" closeOnEscape="true" style="font-size:10px; font-weight:bold;">
                <h:form id="FormCrearCorporacion">
                    <p:panelGrid columns="1" style="width:100%;">
                        <p:outputLabel value="Nombre"/>
                        <p:inputText id="txtNombre" disabled="#{Cooperacion.txtNombre}" value="#{Cooperacion.nombre_d}" style="width:400px;"/>
                    </p:panelGrid>
                    <p:panelGrid columns="1" style="width:100%;">
                        <p:outputLabel value="Descripción"/>
                        <p:inputTextarea id="itaDescripcion" disabled="#{Cooperacion.itaDescripcion}" value="#{Cooperacion.descripcion_d}" rows="5" autoResize="false" style="width:98%;"/>
                    </p:panelGrid>
                    <div align="right">
                        <p:commandButton id="btnAceptar" disabled="#{Cooperacion.btnAceptar}" ajax="true" value="Aceptar" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" oncomplete="PF('dlg1').hide()" update="formMenu:mensaje2, formListCorporacion" actionListener="#{Cooperacion.aceptar}">
                            <p:confirm header="Confirmación" message="Esta seguro desea realizar esta acción?" icon="ui-icon-alert"/>
                        </p:commandButton>
                        <p:commandButton id="btnCancelar" disabled="#{Cooperacion.btnCancelar}" ajax="true" value="Cancelar" styleClass="ui-confirmdialog-no" icon="ui-icon-close" oncomplete="PF('dlg1').hide()"/>
                        
                        <p:confirmDialog global="true">
                            <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                            <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close"/>
                        </p:confirmDialog>
                    </div>
                </h:form>
            </p:dialog>
        </ui:composition>
    </h:body>
</html>
