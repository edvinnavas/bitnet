<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="text/html; charset=UTF-8; width=device-width; initial-scale=1.0" http-equiv="Content-Type"/>
            <title>.:LEXCOM-APP:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <h:form id="formReportePagos">
                <link href="css/style.css" rel="stylesheet" type="text/css"/>
                <p:panel id="panelReportePagos" header="Reporte de pagos" style="width:60%; font-size:10px; font-weight:bold;">
                    <p:panelGrid columns="4" style="width:100%;">
                        <f:facet name="header">
                            <p:outputLabel value="Periodo Reporte"/>
                        </f:facet>
                        <p:outputLabel value="Fecha incial"/>
                        <p:calendar id="dccFecha1" value="#{Reporte_Pagos.fecha1}" readonlyInput="true" styleClass="AnchoCalendar"/>
                        <p:outputLabel value="Fecha final"/>
                        <p:calendar id="dccFecha2" value="#{Reporte_Pagos.fecha2}" readonlyInput="true" styleClass="AnchoCalendar"/>
                    </p:panelGrid>
                    <p:panelGrid columns="4" style="width:100%;">
                        <f:facet name="header">
                            <p:outputLabel value="CorporaciÃ³n"/>
                        </f:facet>
                        <p:selectOneMenu id="somCorporacion" value="#{Reporte_Pagos.corporacion}" style="width:400px;">
                            <f:selectItem itemLabel="Seleccionar uno..."/>
                            <f:selectItems value="#{Reporte_Pagos.lista_corporacion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <h:panelGrid columns="2" style="width:100%;">
                        <p:commandButton id="btnGenerar" value="Generar" ajax="false" onclick="PrimeFaces.monitorDownload(start, stop);" actionListener="#{Reporte_Pagos.generar_reporte}" styleClass="ui-priority-primary" icon="ui-icon-arrowthick-1-s">
                            <p:fileDownload value="#{Reporte_Pagos.file}"/>
                        </p:commandButton>
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </ui:composition>
    </h:body>
</html>
