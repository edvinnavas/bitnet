<?xml version='1.0' encoding='UTF-8'?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <f:facet name="first">
            <meta name="viewport" content="text/html; charset=UTF-8; width=device-width; initial-scale=1.0" http-equiv="Content-Type"/>
            <title>.:LEXCOM-APP:.</title>
        </f:facet>
    </h:head>
    <h:body>
        <ui:composition>
            <p:panel id="panelExpedienteBusqueda" header="Expedientes" visible="#{Expediente_Deudor.redender_exp_busqueda}">
                <h:form id="formExpedienteBusqueda" style="font-size:12px; font-weight:bold;">
                    <h:panelGrid id="pnlgParametroBusqueda" columns="5" title="Busqueda">
                        <p:outputLabel value="Parametro"/>
                        <p:inputText id="txtParametro" value="#{Expediente_Deudor.patron}" style="width: 400px;"/>
                        <p:commandButton id="btnBuscar" ajax="true" value="Buscar" update="tblExpediente" actionListener="#{Expediente_Deudor.buscar}"/>
                        <p:commandButton id="btnLimpiar" ajax="true" value="Limpiar" update="tblExpediente,pnlgParametroBusqueda" actionListener="#{Expediente_Deudor.limpiar}"/>
                        <p:commandButton id="btnGestionar" ajax="true" value="Gestionar" update="formMenu:mensaje2,panelExpedienteDeudor,panelExpedienteBusqueda" actionListener="#{Expediente_Deudor.mostrar_expediente}"/>
                    </h:panelGrid>
                    <p:dataTable
                        id="tblExpediente"
                        var="exp"
                        widgetVar="var_exp"
                        value="#{Expediente_Deudor.lst_expediente}"
                        selectionMode="single"
                        selection="#{Expediente_Deudor.sel_expediente}"
                        rowKey="#{exp.id_deudor}"
                        reflow="true"
                        scrollable="true"
                        scrollWidth="50%"
                        paginator="true"
                        rows="10"
                        rowsPerPageTemplate="10,100,500"
                        paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}">
                        <f:facet name="header">
                            <h:outputText value="Listado de expedientes"/>
                        </f:facet>

                        <p:ajax id="dblgestionar" event="rowDblselect" update="formMenu:mensaje2,panelExpedienteDeudor,panelExpedienteBusqueda" listener="#{Expediente_Deudor.mostrar_expediente}" global="false"/>

                        <p:column headerText="Cargado" sortBy="#{exp.cargado}" filterBy="#{exp.cargado}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.cargado}"/>
                        </p:column>
                        <p:column headerText="Actor" sortBy="#{exp.actor}" filterBy="#{exp.actor}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.actor}"/>
                        </p:column>
                        <p:column headerText="Garantía" sortBy="#{exp.garantia}" filterBy="#{exp.garantia}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.garantia}"/>
                        </p:column>
                        <p:column headerText="Gestor" sortBy="#{exp.gestor}" filterBy="#{exp.gestor}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.gestor}"/>
                        </p:column>
                        <p:column headerText="Caso" sortBy="#{exp.caso}" filterBy="#{exp.caso}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.caso}"/>
                        </p:column>
                        <p:column headerText="No. Cuenta" sortBy="#{exp.cuenta}" filterBy="#{exp.cuenta}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.cuenta}"/>
                        </p:column>
                        <p:column headerText="Nombre Deudor" sortBy="#{exp.nombre}" filterBy="#{exp.nombre}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.nombre}"/>
                        </p:column>
                        <p:column headerText="Monto Inicial" sortBy="#{exp.monto_inicial}" filterBy="#{exp.monto_inicial}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.monto_inicial}">
                                <f:convertNumber type="currency" currencySymbol="Q"/>
                            </h:outputText>
                        </p:column>
                        <p:column headerText="No. Juicio" sortBy="#{exp.no_juicio}" filterBy="#{exp.no_juicio}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.no_juicio}"/>
                        </p:column>
                        <p:column headerText="Estado Extrajudicial" sortBy="#{exp.estado_extrajudicial}" filterBy="#{exp.estado_extrajudicial}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.estado_extrajudicial}"/>
                        </p:column>
                        <p:column headerText="Status Extrajudicial" sortBy="#{exp.status_extrajudicial}" filterBy="#{exp.status_extrajudicial}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.status_extrajudicial}"/>
                        </p:column>
                        <p:column headerText="Estado Judicial" sortBy="#{exp.estado_judicial}" filterBy="#{exp.estado_judicial}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.estado_judicial}"/>
                        </p:column>
                        <p:column headerText="Status Judicial" sortBy="#{exp.status_judicial}" filterBy="#{exp.status_judicial}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.status_judicial}"/>
                        </p:column>
                        <p:column headerText="Otro No. Cuenta" sortBy="#{exp.cargado}" filterBy="#{exp.cargado}" filterMatchMode="contains" width="200">
                            <h:outputText value="#{exp.cargado}"/>
                        </p:column>
                    </p:dataTable>

                    <p:blockUI widgetVar="blocker1" block="panelExpedienteBusqueda" trigger="btnBuscar">
                        <h:panelGrid columns="1">
                            <img src="imagenes/ajax-loader.gif" alt=""/>
                        </h:panelGrid>
                    </p:blockUI>
                </h:form>
            </p:panel>
            <p:panel id="panelExpedienteDeudor" header="Expedientes" visible="#{Expediente_Deudor.redender_exp_deudor}">
                <h:form id="FormExpedienteDeudor">
                    <link href="css/exp.css" rel="stylesheet" type="text/css"/>
                    <p:tabView id="tabview1" widgetVar="VTabWiew1">
                        <p:ajax event="tabChange" listener="#{Expediente_Deudor.onTabChange_1}" update="tabview1,formMenu:mensaje2"/>
                        <p:tab id="tabCaso" title="Caso">
                            <p:panelGrid style="width:100%;">
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Datos Personales"/>
                                    </p:column>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Pagos y Convenio de Pago"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Nombre deudor"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtNombreDeudor" value="#{Expediente_Deudor.nombre_deudor}" required="true" style="width:99%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Pagos"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtPagos" value="#{Expediente_Deudor.pagos}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Actor"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtActor" value="#{Expediente_Deudor.actor}" required="true" style="width:99%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Aumentos"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtAumento" value="#{Expediente_Deudor.aumentos}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="3" styleClass="ui-widget-header">
                                        <p:outputLabel value="Expediente"/>
                                    </p:column>
                                    <p:column colspan="3" styleClass="ui-widget-header">
                                        <p:outputLabel value="Caso"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Descuentos"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtDescuentos" value="#{Expediente_Deudor.descuentos}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Caso"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtCaso" value="#{Expediente_Deudor.caso}" required="true" style="width:99%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Fecha recepción"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="calFechaRecepcion" value="#{Expediente_Deudor.fecha_recepcion}" required="true" style="width:98%;" readonly="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:inputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Saldo"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:spinner id="spnSaldo" value="#{Expediente_Deudor.saldo}" required="true" min="0.00" prefix="Q" stepFactor="0.01" styleClass="AnchoSpinner"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="No. Cuenta"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtNoCuenta" value="#{Expediente_Deudor.no_cuenta}" required="true" style="width:99%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Monto inicial"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtMontoInicial" value="#{Expediente_Deudor.monto_inicial}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q"/>
                                        </p:inputText>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Fecha U. Pago"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtFechaUPago" value="#{Expediente_Deudor.fecha_u_pago}" required="true" style="width:98%;" readonly="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Otro No. Cuenta"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtOtroNoCuenta" value="#{Expediente_Deudor.otro_no_cuenta}" required="true" style="width:99%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Moneda"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtMoneda" value="#{Expediente_Deudor.moneda}" required="true" style="width:98%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Monto U. Pago"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtMontoUPago" value="#{Expediente_Deudor.monto_u_pago}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Garantía"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somGarantia" value="#{Expediente_Deudor.garantia}" required="true" style="width:100%;">
                                            <f:selectItems value="#{Expediente_Deudor.lst_garantia}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Gestor"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="somGestor" value="#{Expediente_Deudor.gestor}" required="true" style="width:98%;" readonly="true"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Próximo pago"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:selectBooleanCheckbox id="chkProximoPago" value="#{Expediente_Deudor.opcion_proximo_pago}" disabled="true"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Cargado"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somCargado" value="#{Expediente_Deudor.cargado}" required="true" style="width:100%;">
                                            <f:selectItem itemLabel="CARGADO" itemValue="CARGADO"/>
                                            <f:selectItem itemLabel="DESCARGADO" itemValue="DESCARGADO"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Anticipo"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somAnticipo" value="#{Expediente_Deudor.anticipo}" required="true" style="width:100%;">
                                            <f:selectItem itemLabel="SI" itemValue="SI"/>
                                            <f:selectItem itemLabel="NO" itemValue="NO"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Fecha P. Pago"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtFechaPPago" value="#{Expediente_Deudor.fecha_p_pago}" required="true" style="width:98%;" readonly="true">
                                            <f:convertDateTime pattern="dd/MM/yyyy" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Fiador"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somFiadro" value="#{Expediente_Deudor.fiador}" required="true" style="width:100%;">
                                            <f:selectItems value="#{Expediente_Deudor.lst_fiador}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="3">
                                        <p:spacer height="0"/>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:outputLabel value="Monto P. Pago"/>
                                    </p:column>
                                    <p:column colspan="4">
                                        <p:inputText id="txtMontoPPago" value="#{Expediente_Deudor.monto_p_pago}" required="true" style="width:98%;" readonly="true">
                                            <f:convertNumber type="currency" currencySymbol="Q" />
                                        </p:inputText>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="12" styleClass="ui-widget-header">
                                        <p:outputLabel value="Investigación"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="12">
                                        <h:panelGrid columns="8">
                                            <p:outputLabel value="PDF"/>
                                            <p:selectBooleanCheckbox id="chkPdf" widgetVar="v_chkpdf" value="#{Expediente_Deudor.inv_pdf}"/>
                                            <p:outputLabel value="INV"/>
                                            <p:selectBooleanCheckbox id="chkInv" widgetVar="v_chkinv" value="#{Expediente_Deudor.inv_inv}"/>
                                            <p:outputLabel value="MAY"/>
                                            <p:selectBooleanCheckbox id="chkMay" widgetVar="v_chkmay" value="#{Expediente_Deudor.inv_may}"/>
                                            <p:outputLabel value="NIT"/>
                                            <p:selectBooleanCheckbox id="chkNit" widgetVar="v_chknit" value="#{Expediente_Deudor.inv_nit}"/>
                                        </h:panelGrid>
                                    </p:column>
                                </p:row>
                                <f:facet name="footer">
                                    <p:row>
                                        <p:column colspan="12">
                                            <div align="right">
                                                <p:commandButton id="btnGuardarCaso" value="Guardar caso" update="formMenu:mensaje2,tabview1" actionListener="#{Expediente_Deudor.guardar_expediente_caso}"/>
                                            </div>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="tabExtrajudicial" title="Extrajudicial">
                            <p:panelGrid style="width:100%;">
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Situación extrajudicial"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Estado"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somEstadoExtrajudicial" value="#{Expediente_Deudor.estado_extrajudicial}" required="true" style="width:100%;">
                                            <f:selectItems value="#{Expediente_Deudor.lst_estado_extrajudicial}"/>
                                            <p:ajax event="change" listener="#{Expediente_Deudor.cambio_estado_extrajudicial}" update="somStatusExtrajudicial"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Status"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somStatusExtrajudicial" value="#{Expediente_Deudor.status_extrajudicial}" required="true" style="width:100%;">
                                            <f:selectItems value="#{Expediente_Deudor.lst_estatus_extrajudicial}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                    <p:column colspan="2">
                                        <p:spacer height="0"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Información del deudor"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Teléfono casa"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtTelefonoCasa" value="#{Expediente_Deudor.telefono_casa}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Teléfono celular"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtTelefonoCelular" value="#{Expediente_Deudor.telefono_celular}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Correo electrónico"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtCorreoElectronico" value="#{Expediente_Deudor.correo_electronico}" required="true" style="width:98%;"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Lugar de trabajo"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtLugarTrabajo" value="#{Expediente_Deudor.lugar_trabajo}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Contacto trabajo"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtContactoTrabajo" value="#{Expediente_Deudor.contacto_trabajo}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Teléfono trabajo"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtTelefonoTrabajo" value="#{Expediente_Deudor.telefono_trabajo}" required="true" style="width:98%;"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="1">
                                        <p:outputLabel value="DPI"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtDpi" value="#{Expediente_Deudor.dpi}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="NIT"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:inputText id="txtNit" value="#{Expediente_Deudor.nit}" required="true" style="width:98%;"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:outputLabel value="Intensión de pago"/>
                                    </p:column>
                                    <p:column colspan="1">
                                        <p:selectOneMenu id="somIntensionPago" value="#{Expediente_Deudor.intencion_pago}" required="true" style="width:100%;">
                                            <f:selectItems value="#{Expediente_Deudor.lst_intension_pago}"/>
                                        </p:selectOneMenu>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Dirección"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6">
                                        <p:inputTextarea id="areDireccion" value="#{Expediente_Deudor.direccion}" required="true" style="width:99%;" autoResize="false" rows="3"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Convenio pactado"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6">
                                        <p:inputTextarea id="areConvenioPactado" value="#{Expediente_Deudor.convenio_pactado}" required="true" style="width:99%;" autoResize="false" rows="3" readonly="true"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Notas"/>
                                    </p:column>
                                </p:row>
                                <p:row>
                                    <p:column colspan="6">
                                        <p:inputTextarea id="areNotas" value="#{Expediente_Deudor.notas}" required="true" style="width:99%;" autoResize="false" rows="3"/>
                                    </p:column>
                                </p:row>
                                <f:facet name="footer">
                                    <p:row>
                                        <p:column colspan="6">
                                            <div align="right">
                                                <p:commandButton id="btnGuardarExtrajudicial" value="Guardar Extrajudicial" update="formMenu:mensaje2,tabview1" actionListener="#{Expediente_Deudor.guardar_expediente_extrajudicial}"/>
                                            </div>
                                        </p:column>
                                    </p:row>
                                </f:facet>
                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="tabJudicial" title="Judicial">
                            <p:panelGrid style="width:100%;">
                                <p:row>
                                    <p:column colspan="6" styleClass="ui-widget-header">
                                        <p:outputLabel value="Situación judicial"/>
                                    </p:column>
